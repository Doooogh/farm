jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}  # 默认值为3600秒
jwt.token-expiration=${JWT_TOKEN_EXPIRATION:24}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:7}
jwt.issuer=${JWT_ISSUER:com.doooogh.farm}
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# 确保实体类所在的包路径被扫描
spring.jpa.packages-to-scan=com.doooogh.farm.auth.entity
spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER_ADDR}
spring.cloud.nacos.discovery.namespace=${NACOS_NAMESPACE:public}
spring.cloud.nacos.discovery.service-name=${NACOS_SERVICE_NAME:auth-service} 