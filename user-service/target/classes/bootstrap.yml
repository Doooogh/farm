spring:
  application:
    name: user-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: optional:nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  cloud:
#    stream:
#      bindings:
#        userCreatedOutput:
#          destination: user.created
#          content-type: application/json
#        userUpdatedOutput:
#          destination: user.updated
#          content-type: application/json
#      rabbit:
#        bindings:
#          userCreatedOutput:
#            producer:
#              routing-key-expression: headers.eventType
#          userUpdatedOutput:
#            producer:
#              routing-key-expression: headers.eventType
    nacos:
      server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
      namespace: ${NACOS_NAMESPACE:dev}
      group: ${NACOS_GROUP:DEFAULT_GROUP}
      discovery:
        enabled: true
        group: ${spring.cloud.nacos.group}
        namespace: ${spring.cloud.nacos.namespace}
        service: ${spring.application.name}
        server-addr: 127.0.0.1:18848
        username: nacos
        password: nacos

      config:
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: ${spring.cloud.nacos.group}
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.cloud.nacos.group}
            refresh: true
        namespace: ${spring.cloud.nacos.namespace}
        group: ${spring.cloud.nacos.group}
        server-addr: 127.0.0.1:18848
        username: nacos
        password: nacos
